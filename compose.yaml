version: '3.8'

services:
  mysql:
    image: mysql:8.0.40
    container_name: mysql-ldw
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ldw-database
    volumes:
      - mysql-data:/var/lib/mysql

  frontend:
    build:
      context: ./src/main/resources/templates/projectLdwFront
      dockerfile: Dockerfile
    container_name: frontend-ldw
    ports:
      - "5173:5173"
    volumes:
      - ./src/main/resources/templates/projectLdwFront:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - mysql

volumes:
  mysql-data:
